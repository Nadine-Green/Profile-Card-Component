<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="css.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hotpink; font-size:1rem; }
  </style>
</head>
<body>
  <main>
  <article>
  <section class="image">
    <img class="bg"src="images\bg-pattern-card.svg" alt="waves"/>
    <img class="victor"src="images\image-victor.jpg" alt="man looking at camera"/>
  </section>
  <section class="profile">
  <p><span>Victor Crest</span> 26</p>
  <p>London</p>
  </section>
  
  <hr/>

  <section class="stats">
  <p> <span class="top">80K</span> <span class="bottom">Followers<span></span></p>
  
  <p> <span class="top">803K </span> <span class="bottom">Likes</span></p>

  <p> <span class="top">1.4K</span> <span class="bottom">Photos</span> </p>
  </section>

  </article>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
